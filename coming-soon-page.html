<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Graphsign - Coming Soon Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon-->
    <link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">

    <!-- Web Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,700,900" rel="stylesheet" type="text/css">

    <!-- Vendor CSS-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <!-- Theme CSS-->
    <link rel="stylesheet" href="css/coming-soon-page.css">
    <link rel="stylesheet" href="css/color/color1.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')
    script(src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js')
    
    -->
  </head>
  <body>
    <div class="site">
      <div class="coming-soon-page">
        <div style="background-image: url(images/background/bg_coming_soon.jpg);" class="bg">
          <div class="overlay">
            <div class="coming-soon-page-inner">
              <div class="content-countdown">
                <div id="countdown-coming-soon" class="countdown-coming-soon">
                  <div class="container content-digit-wrapper">
                    <div class="content-digit">
                      <div class="dash days_dash">
                        <div class="dash-box">
                          <div class="dash-inner">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                          </div>
                        </div>
                        <div class="dash-title">days</div>
                      </div>
                      <div class="dash hours_dash">
                        <div class="dash-box">
                          <div class="dash-inner">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                          </div>
                        </div>
                        <div class="dash-title">hours</div>
                      </div>
                      <div class="dash minutes_dash">
                        <div class="dash-box">
                          <div class="dash-inner">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                          </div>
                        </div>
                        <div class="dash-title">minutes</div>
                      </div>
                      <div class="dash seconds_dash">
                        <div class="dash-box">
                          <div class="dash-inner">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                          </div>
                        </div>
                        <div class="dash-title">seconds</div>
                      </div>
                    </div>
                  </div>
                  <div class="content-digit-title-bg"></div>
                </div>
                <!-- #countdown-coming-soon-->
              </div>
              <div class="text-coming-soon-wrapper">
                <div class="container">
                  <div class="text-coming-soon">Coming Soon</div>
                </div>
              </div>
              <div class="content-form">
                <div class="container">
                  <div class="content-form-inner">
                    <form method="GET" class="form-follow">
                      <div class="form-group input-info">
                        <div class="dp-table">
                          <div class="dp-table-cell">
                            <div class="inputbox-wrapper">
                              <input type="text" name="test888" data-gr-placeholder="Enter your email here" class="inputbox">
                            </div>
                          </div>
                          <div class="dp-table-cell">
                            <button type="submit" class="btn-follow">Submit</button>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="social-list">
                          <ul>
                            <li><a href="https://twitter.com/JoomlaUX" target="_blank" class="btn-twitter"><span class="bg-icon"></span><span class="bg-hover"></span><span class="icon"><i class="fa fa-twitter"></i></span><span class="text"> <span>follow us on</span> Twitter</span></a></li>
                            <li><a href="https://www.facebook.com/Joomlaux" target="_blank" class="btn-facebook"><span class="bg-icon"></span><span class="bg-hover"></span><span class="icon"><i class="fa fa-facebook"></i></span><span class="text"><span>Find us on</span> Facebook</span></a></li>
                          </ul>
                        </div>
                      </div>
                    </form>
                    <!-- .form-follow-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- .coming-soon-page-->
    </div>
    <!-- .site-->

    <!-- Vendor jQuery-->
    <script type="text/javascript" src="libs/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/lwt-countdown/jquery.lwtCountdown-1.0.js"></script>

    <!-- Theme Script-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
